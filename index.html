	<style>
	.show{

		}
		
		.hide{
                background-color:black;
		color:white;
	        display:none;
		}
	</style>
<body>

<button>Menu</button>
<div class="hide">
<a href="/">link 1</a>
<a href="/">link 1</a>

<footer>
<script>

	
$(document).ready(function(){
	$("button").on({
		click: function(){
			$(".hide").toggleClass("show");
			
		},
		
		mouseleave: function(){
			$("div").css("display:", "hidden");
		}
		
	});
	
});
	


</script>
